<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sprint Challenge - Contact</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto|Rubik" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
	<div class="container contact-page">
		<header>
			<div class="logo">
				<a href="index.html"><img src="img/lambda-black.png" alt="logo"></a>
			</div>
			<nav>
				<a href="index.html">Home</a>
				<a href="about.html">About</a>
				<a href="">Products</a>
				<a href="">Blog</a>
				<a href="contact.html">Contact</a>
			</nav>
		</header>

		<section class="top-content">
            <div class="banner">
                <img src="https://picsum.photos/id/507/800/153" alt="banner">
            </div>
            <div class="text-container">
                <h2>Contact</h2>
                <p>Got a question? We'd love to hear from you and we'll respond as soon as possible.</p>
                <form action="#">
                    <div class="form-container-flex">
                        <input type="text" name="firstname" placeholder="First Name">
                        <input type="text" name="lastname" placeholder="Last Name">
                    </div>
                    <div class="form-container">
                        <input type="email" name="email" placeholder="Email Address"><br>
                    </div>
                    <div class="form-container">
                        <input type="text" name="company" placeholder="Company"><br>
                    </div>
                    <div class="form-container">
                        <textarea name="message" id="" cols="20" rows="10" placeholder="Message"></textarea>
                    </div>
                    <div class="form-container">
                        <input type="submit" value="Submit" class="submit">
                    </div>
                </form>
            </div>
        </section>
			
		<footer>
			<nav>
				<a href="index.html">Home</a>
				<a href="#">About</a>
				<a href="#">Products</a>
				<a href="#">Blog</a>
				<a href="#">Contact</a>
			</nav>
		</footer>
	</div><!-- container -->       
</body>
</html>
